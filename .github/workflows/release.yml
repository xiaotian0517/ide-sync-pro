name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Apple Silicon (M1/M2/M3)
          - platform: macos-latest
            args: --target aarch64-apple-darwin
            target: aarch64-apple-darwin
            name: macOS-ARM64
          # macOS Intel
          - platform: macos-latest
            args: --target x86_64-apple-darwin
            target: x86_64-apple-darwin
            name: macOS-x64
          # Windows
          - platform: windows-latest
            args: ''
            target: ''
            name: Windows-x64

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Add Rust target (macOS)
        if: matrix.target != ''
        run: rustup target add ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'IDE Sync Pro ${{ github.ref_name }}'
          releaseBody: |
            ## IDE Sync Pro ${{ github.ref_name }}

            跨 IDE 配置同步工具 - 支持 14+ VSCode 系编辑器

            ### 下载说明
            - **macOS Apple Silicon (M1/M2/M3)**: 下载 `*_aarch64.dmg`
            - **macOS Intel**: 下载 `*_x64.dmg`
            - **Windows**: 下载 `*.msi` 或 `*.exe`

            ### macOS 提示
            首次打开如提示「已损坏」，请在终端执行：
            ```bash
            xattr -cr /Applications/IDE\ Sync\ Pro.app
            ```

            ### 更新内容
            详见 [CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # Generate latest.json for updater
  assemble-latest-json:
    name: Assemble latest.json
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download release assets
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG="${GITHUB_REF_NAME}"
          mkdir -p dl
          gh release download "$TAG" --dir dl --repo "$GITHUB_REPOSITORY" || true
          ls -la dl || true

      - name: Generate latest.json
        env:
          REPO: ${{ github.repository }}
          TAG: ${{ github.ref_name }}
        run: |
          VERSION="${TAG#v}"
          PUB_DATE=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          base_url="https://github.com/$REPO/releases/download/$TAG"

          mac_aarch64_url=""; mac_aarch64_sig=""
          mac_x64_url=""; mac_x64_sig=""
          win_url=""; win_sig=""

          shopt -s nullglob
          for sig in dl/*.sig; do
            base=${sig%.sig}
            fname=$(basename "$base")
            url="$base_url/$fname"
            sig_content=$(cat "$sig")

            case "$fname" in
              *aarch64*.tar.gz)
                mac_aarch64_url="$url"; mac_aarch64_sig="$sig_content";;
              *x64*.tar.gz|*x86_64*.tar.gz)
                mac_x64_url="$url"; mac_x64_sig="$sig_content";;
              *.msi)
                win_url="$url"; win_sig="$sig_content";;
            esac
          done

          # Build JSON
          cat > latest.json << EOF
          {
            "version": "$VERSION",
            "notes": "Release $TAG",
            "pub_date": "$PUB_DATE",
            "platforms": {
          EOF

          first=1
          if [ -n "$mac_aarch64_url" ] && [ -n "$mac_aarch64_sig" ]; then
            echo "    \"darwin-aarch64\": {\"signature\": \"$mac_aarch64_sig\", \"url\": \"$mac_aarch64_url\"}" >> latest.json
            first=0
          fi
          if [ -n "$mac_x64_url" ] && [ -n "$mac_x64_sig" ]; then
            [ $first -eq 0 ] && echo "," >> latest.json
            echo "    \"darwin-x86_64\": {\"signature\": \"$mac_x64_sig\", \"url\": \"$mac_x64_url\"}" >> latest.json
            first=0
          fi
          if [ -n "$win_url" ] && [ -n "$win_sig" ]; then
            [ $first -eq 0 ] && echo "," >> latest.json
            echo "    \"windows-x86_64\": {\"signature\": \"$win_sig\", \"url\": \"$win_url\"}" >> latest.json
          fi

          echo "  }" >> latest.json
          echo "}" >> latest.json

          echo "Generated latest.json:"
          cat latest.json

      - name: Upload latest.json to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "$GITHUB_REF_NAME" latest.json --clobber --repo "$GITHUB_REPOSITORY" || true
